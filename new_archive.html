---
layout: default
---
<section>
<h1>All Posts</h1>
<ol id="archive">
{% for post in site.posts %}
{% unless post.categories contains 'draft' %}
<li><a href="{{ post.url }}" alt="{{ post.title }}">{{ post.title }}</a> {{ post.date | date_to_string }}</li>
{% endunless %}
{% endfor %}
</ol>
</section>
